<style>
    .theme-div {
        padding-left: 15px;
        padding-top: 20px;
        margin-bottom: 10px;
    }

    .btnTheme {
        display: inline-block;
        margin: 0 6px 15px 0;
        padding: 4px;
        border: 1px solid #fff;
    }

    .btnTheme img {
        width: 80px;
        height: 50px;
        border: 1px solid #f2f2f2;
        background: #F2F2F2;
        cursor: pointer;
    }

    .btnTheme:hover, .btnTheme.active {
        border-color: #5FB878;
    }

    .more-menu-item {
        display: block;
        height: 50px;
        line-height: 50px;
        font-size: 16px;
        border-bottom: 1px solid #e8e8e8;
        color: #333;
        padding: 0px 25px;
        font-style: normal;
    }

    .more-menu-list .more-menu-item:first-child {
        border-top: 1px solid #e8e8e8;
    }

    .more-menu-item:hover {
        background: #F2F2F2;
        color: #333;
    }

    .more-menu-item .layui-icon {
        padding-right: 10px;
        font-size: 18px;
    }

    .more-menu-item:after {
        content: "\e602";
        font-family: layui-icon !important;
        position: absolute;
        right: 16px;
    }

    .more-menu-item.no-icon:after {
        content: "";
    }

    /** 设置表单样式 */
    .set-item-label {
        display: inline-block;
        height: 38px;
        line-height: 38px;
        padding-left: 20px;
        color: #333333;
    }

    .set-item-ctrl {
        display: inline-block;
        height: 38px;
        line-height: 38px;
    }

    .set-item-ctrl > * {
        margin: 0;
    }
</style>

<div class="layui-card-header">设置主题</div>
<div class="layui-card-body" style="padding: 0;">
    <!-- 主题列表 -->
    <div class="theme-div">
        <div class="btnTheme" theme="admin" title="黑白主题">
            <img src="./assets/module/theme/img/img_theme_1.png">
        </div>
        <div class="btnTheme" theme="theme-black" title="黑色主题">
            <img src="./assets/module/theme/img/img_theme_2.png">
        </div>
        <div class="btnTheme" theme="theme-cyan" title="藏青主题">
            <img src="./assets/module/theme/img/img_theme_7.png">
        </div>
        <div class="btnTheme" theme="theme-blue-white" title="蓝白主题">
            <img src="./assets/module/theme/img/img_theme_3.png">
        </div>
        <div class="btnTheme" theme="theme-blue" title="蓝黑主题">
            <img src="./assets/module/theme/img/img_theme_4.png">
        </div>
        <div class="btnTheme" theme="theme-blue-side" title="蓝色主题">
            <img src="./assets/module/theme/img/img_theme_5.png">
        </div>
        <div class="btnTheme" theme="theme-white" title="白色主题">
            <img src="./assets/module/theme/img/img_theme_6.png" style="border-color: #cccccc;">
        </div>
        <div class="btnTheme" theme="theme-green-dark" title="暗绿主题">
            <img src="./assets/module/theme/img/img_theme_9.png">
        </div>
        <div class="btnTheme" theme="theme-green" title="绿色主题">
            <img src="./assets/module/theme/img/img_theme_8.png">
        </div>
        <div class="btnTheme" theme="theme-red-white" title="红白主题">
            <img src="./assets/module/theme/img/img_theme_12.png">
        </div>
        <div class="btnTheme" theme="theme-red-dark" title="暗红主题">
            <img src="./assets/module/theme/img/img_theme_11.png">
        </div>
        <div class="btnTheme" theme="theme-red" title="红色主题">
            <img src="./assets/module/theme/img/img_theme_10.png">
        </div>
    </div>

    <!-- 导航 -->
    <div class="more-menu-list">
        <a class="more-menu-item" href="https://whvse.gitee.io/easyweb-html/spa/" target="_blank">
            <i class="layui-icon layui-icon-read" style="font-size: 19px;"></i> 开发文档
        </a>
        <a class="more-menu-item" href="https://demo.easyweb.vip/iframe" target="_blank">
            <i class="layui-icon layui-icon-tabs" style="font-size: 16px;"></i> &nbsp;iframe版本
        </a>
        <a class="more-menu-item" href="https://demo.easyweb.vip/theme" target="_blank">
            <i class="layui-icon layui-icon-theme"></i> 主题生成器
        </a>
    </div>

    <!-- 控制开关 -->
    <div class="layui-form" style="margin: 25px 0;">
        <div class="layui-form-item">
            <label class="set-item-label">页脚：</label>
            <div class="set-item-ctrl" style="margin-right: 15px;">
                <input id="setFooter" lay-filter="setFooter" type="checkbox" lay-skin="switch" lay-text="开启|关闭">
            </div>
            <label class="set-item-label" style="width: auto;">多标签：</label>
            <div class="set-item-ctrl">
                <input id="setTab" lay-filter="setTab" type="checkbox" lay-skin="switch" lay-text="开启|关闭">
            </div>
        </div>
    </div>

</div>

<script>
    layui.use(['layer', 'config', 'form', 'admin'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var config = layui.config;
        var form = layui.form;
        var admin = layui.admin;

        // 切换主题
        var mTheme = layui.data(config.tableName).theme;
        $('.btnTheme[theme=' + (mTheme ? mTheme : config.defaultTheme) + ']').addClass('active');
        $('.btnTheme').click(function () {
            $('.btnTheme').removeClass('active');
            $(this).addClass('active');
            admin.changeTheme($(this).attr('theme'));
        });

        // 关闭/开启页脚
        var openFooter = layui.data(config.tableName).openFooter;
        $('#setFooter').prop('checked', openFooter == undefined ? true : openFooter);
        form.on('switch(setFooter)', function (data) {
            var checked = data.elem.checked;
            layui.data(config.tableName, {key: 'openFooter', value: checked});
            checked ? $('body.layui-layout-body').removeClass('close-footer') : $('body.layui-layout-body').addClass('close-footer');
        });

        // 关闭/开启多标签
        var openTab = layui.data(config.tableName).openTab;
        $('#setTab').prop('checked', openTab == undefined ? config.pageTabs : openTab);
        form.on('switch(setTab)', function (data) {
            var checked = data.elem.checked;
            layui.data(config.tableName, {key: 'openTab', value: checked});
            location.reload();
        });

        form.render('checkbox');

    });
</script>
