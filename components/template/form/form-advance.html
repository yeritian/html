<!-- js部分 -->
<script>
    layui.use(['layer', 'form', 'table', 'util', 'laydate', 'config'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var laydate = layui.laydate;
        var config = layui.config;

        form.render();

        // 渲染表格
        table.render({
            elem: '#formAdvTable1',
            url: 'json/user2.json',
            page: true,
            cellMinWidth: 100,
            cols: [[
                {type: 'checkbox'},
                {field: 'username', align: 'center', sort: true, title: '账号'},
                {field: 'nickName', align: 'center', sort: true, title: '用户名'},
                {field: 'phone', align: 'center', sort: true, title: '手机号'},
                {field: 'sex', align: 'center', sort: true, title: '性别'},
                {
                    sort: true, align: 'center', templet: function (d) {
                        return util.toDateString(d.createTime);
                    }, title: '创建时间'
                }
            ]]
        });

        // 渲染laydate
        laydate.render({
            elem: '#formAdvDateRange01',
            range: true
        });

        laydate.render({
            elem: '#formAdvDateRange02'
        });

        // 提交按钮
        $('#formAdvBtnSubmit').click(function () {
            var filed = new Object();
            var isVer = true;
            $(this).parentsUntil('.layui-tab-item').find('input').each(function (one) {
                var $that = $(this);
                var name = $that.attr('name');
                var val = $that.val();
                if (!val) {
                    var wrapperDOM = '.layui-body>.layui-fluid';
                    if (config.pageTabs) {
                        wrapperDOM = '.layui-tab-item.layui-show';
                    }
                    $(wrapperDOM).animate({
                        scrollTop: $that.offset().top - 150
                    }, 300, function () {
                        layer.tips('必填项不能为空', $that, {
                            tips: [2, '#ff4c4c']
                        });
                    });
                    isVer = false;
                    return false;
                }
                filed[name] = val;
            });
            if (isVer) {
                layer.msg(JSON.stringify(filed));
            }
        });
    });
</script>
