<!DOCTYPE html>
<html class="bg-white">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加/修改Ship</title>
    <base href="${ctxPath}">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <style>
        .layui-form-item {
            margin-bottom: 0;
            margin-top: 20px;
        }

        .layui-form-item .layui-inline {
            margin-bottom: 25px;
            margin-right: 0;
        }
        .layui-form-label {
            padding: 9px 0px;
            width: 180px;
        }
        .layui-input-block {
            margin-left: 190px;
        }
    </style>
</head>

<body>

<form id="shipForm" lay-filter="shipForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <!-- 加载动画，移除位置在common.js中 -->
    <div class="page-loading">
        <div class="rubik-loader"></div>
    </div>

    <!-- 正文开始 -->
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">

                <div class="layui-form">
                    <div class="layui-form-item layui-row">
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">船名:</label>
                            <div class="layui-input-block">
                                <input name="name" type="text" placeholder="请输入船名" maxlength="50" class="layui-input"  lay-verify="required" required/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">英文名:</label>
                            <div class="layui-input-block">
                                <input name="nameEn" type="text" placeholder="请输入英文名" maxlength="50" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">MMSI</label>
                            <div class="layui-input-block">
                                <input name="mmsi" placeholder="请输入MMSI" type="text" class="layui-input" maxlength="9" />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">船舶类型</label>
                            <div class="layui-input-block">
                                <select name="shipType" id="shipType">
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">作业类型:</label>
                            <div class="layui-input-block">
                                <select name="fishingType" id="fishingType">

                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">出厂日期</label>
                            <div class="layui-input-block">
                                <input id="madeDate" name="madeDate" type="text" placeholder="请选择出厂日期"
                                       class="layui-input date-icon"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-card">
            <div class="layui-card-header">扩展信息</div>
            <div class="layui-card-body">

                <div class="layui-form">
                    <div class="layui-form-item layui-row">
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">国籍:</label>
                            <div class="layui-input-block">
                                <select name="nationality">
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">IMO:</label>
                            <div class="layui-input-block">
                                <input name="imo" type="text" placeholder="请输入IMO" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">呼号</label>
                            <div class="layui-input-block">
                                <input name="callsign" type="text" placeholder="请输入呼号" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">船舶注册号</label>
                            <div class="layui-input-block">
                                <input name="regNo" type="text" placeholder="请输入船舶注册号" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">国籍证书编号:</label>
                            <div class="layui-input-block">
                                <input id="nationCerNo" name="nationCerNo" type="text" placeholder="请输入国籍证书编号" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">渔船编号:</label>
                            <div class="layui-input-block">
                                <input id="fisheryNo" name="fisheryNo" type="text" placeholder="请输入渔船编号" class="layui-input"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-card">
            <div class="layui-card-header">附属信息</div>
            <div class="layui-card-body">

                <div class="layui-form">
                    <div class="layui-form-item layui-row">
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">总吨:</label>
                            <div class="layui-input-block">
                                <input id="totalTon" name="totalTon" type="text" placeholder="请输入总吨" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">FFA VID:</label>
                            <div class="layui-input-block">
                                <input id="ffaVid" name="ffaVid" type="text" placeholder="请输入FFA VID" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">WCPFC认证号:</label>
                            <div class="layui-input-block">
                                <input id="wcpfcCerNo" name="wcpfcCerNo" type="text" placeholder="请输入WCPFC认证号" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">船长:</label>
                            <div class="layui-input-block">
                                <input id="captain" name="captain" type="text" placeholder="请输入船长" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">入渔许可证编号:</label>
                            <div class="layui-input-block">
                                <input id="fishingPermitNo" name="fishingPermitNo" type="text" placeholder="请输入入渔许可证编号" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">船东:</label>
                            <div class="layui-input-block">
                                <input id="shipowner" name="shipowner" type="text" placeholder="请输入船东" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6">
                            <label class="layui-form-label">航行宝编号:</label>
                            <div class="layui-input-block">
                                <input id="sailbox" name="sailbox" type="text" placeholder="请输入航行宝编号" class="layui-input"/>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <div class="layui-card">
            <div class="layui-card-body">
                <div style="text-align: center;margin-top: 30px;margin-bottom: 20px;">
                    <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
                    <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- js部分 -->
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/assets/js/common.js"></script>
<script>
    layui.use(['layer', 'form', 'formSelects', 'admin','jquery', 'laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var formSelects = layui.formSelects;
        var admin = layui.admin;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        var url = 'add';
        // 回显user数据
        var ship = admin.getTempData('t_ship');
        if (ship) {
            url = 'update';
            form.val('shipForm', ship);
            showDic(5,'shipType',ship.shipType);
            showDic(6,'fishingType',ship.fishingType);
            showDic(2,'nationality',ship.nationality);
        }else {
            showDic(5,'shipType');
            showDic(6,'fishingType');
            showDic(2,'nationality');
        }
        laydate.render({
            elem: '#madeDate'
        });
        // 表单提交事件
        form.on('submit(btnSubmit)', function (data) {
            layer.load(2);
            $.post(url, data.field, function (data) {
                layer.closeAll('loading');
                if (data.code == 200) {
                    top.layer.msg(data.msg, {icon: 1});
                    admin.putTempData('formOk', true);  // 操作成功刷新表格
                    // 关闭当前iframe弹出层
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                } else {
                    top.layer.msg(data.msg, {icon: 2});
                }
            });
            return false;
        });
    });
</script>

</body>
</html>
