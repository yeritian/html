<script>
    layui.use(['layer', 'form', 'formSelects', 'admin', 'config', 'jquery', 'laydate', 'table', 'element'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var formSelects = layui.formSelects;
        var admin = layui.admin;
        var config = layui.config;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var table = layui.table;

        var log = admin.getTempData('t_fishinglog');
        if (log) {
            $("#shipName").val(log.shipName);
            $("#logDate").val(log.logDate);
            $("#netNum").val(log.netNum);
            $("#startTime").val(log.startTime);
            $("#startLon").val(log.startLonStr);
            $("#startLat").val(log.startLatStr);
            $("#endTime").val(log.endTime);
            $("#endLon").val(log.endLonStr);
            $("#endLat").val(log.endLatStr);
            $("#machineHookSum").val(log.machineHookSum);
            $("#weatherStr").val(log.weatherStr);
            $("#seaConditionStr").val(log.seaConditionStr);
            if (log.ropeLength) {
                $("#ropeLength").val(log.ropeLength / 100);
            }
            if (log.dragSpeed) {
                $("#dragSpeed").val(log.dragSpeed / 10);
            }
            if (log.netLoc) {
                $("#netLoc").val(log.netLoc / 100);
            }
            if (log.netHeight) {
                $("#netHeight").val(log.netHeight / 100);
            }
            if (log.netExpand) {
                $("#netExpand").val(log.netExpand / 100);
            }
            if (log.waterDeep) {
                $("#waterDeep").val(log.waterDeep / 100);
            }
            if (log.waterTemp) {
                $("#waterTemp").val(log.waterTemp / 10);
            }
            if (log.gearStandard) {
                $("#gearStandard").val(log.gearStandard);
            }
            if (log.visibility) {
                $("#visibility").val(log.visibility / 100);
            }
            if (log.windDirection) {
                $("#windDirection").val(log.windDirection / 10);
            }
            if (log.windVelocity) {
                $("#windVelocity").val(log.windVelocity / 10);
            }
            if (log.airTemp) {
                $("#airTemp").val(log.airTemp / 10);
            }
            if (log.waveDir) {
                $("#waveDir").val(log.waveDir / 10);
            }
            if (log.waveHeight) {
                $("#waveHeight").val(log.waveHeight / 100);
            }
            if (log.modifyLogId) {
                $("#modifyLi").show();
                admin.req('fishinglog/oneLog', {id: log.modifyLogId}, function (data) {
                    if (data.code == 200) {
                        var elog = data.data;
                        $("#e_shipName").val(log.shipName);
                        $("#e_logDate").val(elog.logDate);
                        $("#e_netNum").val(elog.netNum);
                        $("#e_startTime").val(elog.startTime);
                        $("#e_startLon").val(elog.startLonStr);
                        $("#e_startLat").val(elog.startLatStr);
                        $("#e_endTime").val(elog.endTime);
                        $("#e_endLon").val(elog.endLonStr);
                        $("#e_endLat").val(elog.endLatStr);
                        $("#e_machineHookSum").val(elog.machineHookSum);
                        $("#e_weatherStr").val(elog.weatherStr);
                        $("#e_seaConditionStr").val(elog.seaConditionStr);
                        if (elog.ropeLength) {
                            $("#e_ropeLength").val(elog.ropeLength / 100);
                        }
                        if (elog.dragSpeed) {
                            $("#e_dragSpeed").val(elog.dragSpeed / 10);
                        }
                        if (elog.netLoc) {
                            $("#e_netLoc").val(elog.netLoc / 100);
                        }
                        if (elog.netHeight) {
                            $("#e_netHeight").val(elog.netHeight / 100);
                        }
                        if (elog.netExpand) {
                            $("#e_netExpand").val(elog.netExpand / 100);
                        }
                        if (elog.waterDeep) {
                            $("#e_waterDeep").val(elog.waterDeep / 100);
                        }
                        if (elog.waterTemp) {
                            $("#e_waterTemp").val(elog.waterTemp / 10);
                        }
                        if (elog.gearStandard) {
                            $("#e_gearStandard").val(elog.gearStandard);
                        }
                        if (elog.visibility) {
                            $("#e_visibility").val(elog.visibility / 100);
                        }
                        if (elog.windDirection) {
                            $("#e_windDirection").val(elog.windDirection / 10);
                        }
                        if (elog.windVelocity) {
                            $("#e_windVelocity").val(elog.windVelocity / 10);
                        }
                        if (elog.airTemp) {
                            $("#e_airTemp").val(elog.airTemp / 10);
                        }
                        if (elog.waveDir) {
                            $("#e_waveDir").val(elog.waveDir / 10);
                        }
                        if (elog.waveHeight) {
                            $("#e_waveHeight").val(elog.waveHeight / 100);
                        }
                        table.render({
                            elem: '#e_fish-table',
                            url: config.base_server + 'fishinglog/fish',
                            page: false,
                            limit: 1000,
                            where: {id: elog.id, token: config.getToken().access_token},
                            cellMinWidth: 100,
                            cols: [[
                                {type: 'numbers'},
                                {field: 'fishName', align: 'center', sort: true, title: '鱼种名'},
                                {field: 'standardName', align: 'center', sort: true, title: '规格'},
                                {field: 'num', align: 'center', sort: true, title: '捕获数量'},
                                {field: 'unitName', align: 'center', sort: true, title: '单位'}
                            ]]
                        });
                    }
                }, 'GET');
            } else {
                $("#yuanshi").show();
                $("#modifyLi").hide();
            }

        }

        table.render({
            elem: '#fish-table',
            url: config.base_server + 'fishinglog/fish',
            page: false,
            limit: 1000,
            where: {id: log.id, token: config.getToken().access_token},
            cellMinWidth: 100,
            cols: [[
                {type: 'numbers'},

                {field: 'standardName', align: 'center', sort: true, title: '规格'},

        });
